<!DOCTYPE html>
<html lang= "pt-br">
<head>
<meta charset = "UTF-8">
<meta name ="viewport" content = "width = device-width,initial-scale=1.0">
<title>tabela02</title>
<style>

table{
border-collapse: collapse;
font-family: arial, helvetica, sans-serif;
width: 500px;
font-size: 1.3em;
}

thead{
background-color: gray;
color: white;
font-weight:bold;
}

td,th{
text-align: center;
padding: 10px;
border: 2px solid black; 
}
.resultado{
background-color: gray;
color: white;
font-weight:bold;
}

.area{
font-weight:bold;
}
</style>

</head>

</tr>

</tr>
<tr>

</tr>

</tr>

</tr>

</tr>

</tbody>
</table>

</body>
</html>
